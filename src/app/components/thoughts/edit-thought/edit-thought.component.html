<section class="container edit-thought ff-inter">
  <header class="header">
    <h2>Edite seu pensamento</h2>
  </header>
  <form>
    <label for="thought">Pensamento</label>
    <input 
      type="textarea" 
      class="input" 
      id="thought" 
      name="thought" 
      placeholder="Digite um pensamento"
      [(ngModel)]="thought.content"
    >
    <label for="author">Autoria</label>
    <input
      type="text" 
      class="input" 
      id="author" 
      name="author" 
      placeholder="Digite a autoria"
      [(ngModel)]="thought.author"
    >
    <label for="model">Selecione o modelo do card:</label>
    <div class="container-radio">
      <div class="radio-model">
        <label for="model1">
          <input 
            type="radio" 
            id="model1" 
            value="model1" 
            name="model-card"
            [(ngModel)]="thought.model"
          >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 1</span>
        </label>
        Prévia:
        <div class="model model1 ff-roboto-mono">
          <img src="../../../../assets/images/model1.png" alt="Aspas azuis">
          <p class="content">{{ thought.content }}</p>
          <p class="author">{{ thought.author }}</p>
        </div>
      </div>
      <div class="radio-model">
        <label for="model2">
          <input 
            type="radio" 
            id="model2" 
            value="model2" 
            name="model-card"
            [(ngModel)]="thought.model"
          >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 2</span>
        </label>
        Prévia:
        <div class="model model1 ff-roboto-mono">
          <img src="../../../../assets/images/model2.png" alt="Aspas azuis claras">
          <p class="content">{{ thought.content }}</p>
          <p class="author">{{ thought.author }}</p>
        </div>
      </div>
      <div class="radio-model">
        <label for="model3">
          <input 
            type="radio" 
            id="model3" 
            value="model3" 
            name="model-card" 
            [(ngModel)]="thought.model"
          >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 1</span>
        </label>
        Prévia:
        <div class="model model3 ff-roboto-mono">
          <img src="../../../../assets/images/model3.png" alt="Aspas verdes">
          <p class="content">{{ thought.content }}</p>
          <p class="author">{{ thought.author }}</p>
        </div>
      </div>
    </div>
    <div class="actions">
      <button (click)="editThought()" class="action-button">Salvar</button>
      <button (click)="cancel()" class="action-button">Cancelar</button>
    </div>
  </form>
</section>
