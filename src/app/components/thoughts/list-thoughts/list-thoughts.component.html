<section class="container">
  <header class="header d-flex">
    <h2 class="ff-inter">Meu mural</h2>
    <button routerLink="/createThought" class="action-button">Adicionar pensamento</button>
  </header>
  <div class="mural" *ngIf="listThoughts.length > 0, else emptyThoughts">
    <div *ngFor="let thought of listThoughts">
      <app-thought [thought]="thought"></app-thought>
    </div>
  </div>
</section>
<app-load-more-button [hasMoreThoughts]="hasMoreThoughts" (click)="loadThoughts()">

</app-load-more-button>
<ng-template #emptyThoughts>
  <div class="ff-inter empty-thoughts">
    <p>Ainda não há pensamentos cadastrados</p>
  </div>
</ng-template>
