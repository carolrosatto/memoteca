<section class="container">
  <header class="header d-flex">
    <div class="search-thoughts">
      <input
        type="search"
        class="filter"
        placeholder="O que você procura?"
        autofocus
        [(ngModel)]="filter"
        (keyup)="searchThoughts()"
      />
      <img src="../../../../assets/images/lupa.png" alt="Ícone de lupa azul">
    </div>
    <h2 class="ff-inter">Meu mural</h2>
    <div class="buttons">
      <button class="action-button">Meu Mural</button>
      <button class="action-button" (click)="listFavorites()">Meus Favoritos</button>
      <button routerLink="/createThought" class="action-button">
        Novo pensamento
      </button>
    </div>

  </header>
  <div class="mural" *ngIf="listThoughts.length > 0; else emptyThoughts">
    <div *ngFor="let thought of listThoughts">
      <app-thought [thought]="thought" [favoritesList]="favoritesList"></app-thought>
    </div>
  </div>
</section>
<app-load-more-button
  [hasMoreThoughts]="hasMoreThoughts"
  (click)="loadThoughts()"
>
</app-load-more-button>
<ng-template #emptyThoughts>
  <div class="ff-inter empty-thoughts">
    <p>Ainda não há pensamentos cadastrados</p>
  </div>
</ng-template>
