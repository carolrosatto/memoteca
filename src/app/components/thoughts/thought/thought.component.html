<div class="thought {{thought.model}} ff-roboto-mono" [ngClass]="thoughtWidth()">
  <img src="../../../../assets/images/{{thought.model}}.png" alt="Aspas coloridas">
  <p class="content">{{thought.content}}</p>
  <p class="author">{{thought.author}}</p>
  <div class="actions">
    <button class="favorite-button" (click)="updateFavorites()">
      <img src="../../../../assets/images/icone-favorito-{{changeFavoriteIcon()}}.png" alt="Ícone de coração {{changeFavoriteIcon()}}">
    </button>
    <button class="edit-button" routerLink="/thoughts/editThought/{{thought.id}}">
      <img src="../../../../assets/images/icone-editar.png" alt="Ícone de lápis">
    </button>
    <button class="delete-button" routerLink="/thoughts/deleteThought/{{thought.id}}">
      <img src="../../../../assets/images/icone-excluir.png" alt="Ícone de lixeira">
    </button>
  </div>
</div>
